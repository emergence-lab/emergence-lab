{% extends "core/base.html" %}
{% load bootstrap3 %}

{% block title %}Add AFM{% endblock %}

{% block content %}
<div class="container">
    <h1>Add AFM</h1>

    <form action="" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form layout='inline' %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Create</button>
        {% endbuttons %}
    </form>

    <a href="{% url 'afm_list' %}">back</a>
</div>
{% endblock %}
