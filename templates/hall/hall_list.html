{% extends "core/base.html" %}

{% block title %}Hall{% endblock %}

{% block content %}
<div class="container">
    <h3>Recent Hall Data <a class="btn btn-primary" href="">New</a></h3>

    <ul>
    {% for object in object_list %}
        <li>
            <a href="{% url 'hall_detail' pk=object.id %}">{{object}}</a>
            ({{object.sample}})
        </li>
    {% endfor %}
    </ul>

    <a class="btn btn-default" href="{% url 'home' %}">Back</a>
</div>
{% endblock %}
