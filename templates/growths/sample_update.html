{% extends 'core/base.html' %}
{% load bootstrap3 %}
{% load wysiwyg %}

{% block title %}
Update {{sample}}
{% endblock title %}

{% block header %}
{{form.media}}
{% endblock header %}

{% block content %}

<div class="container">
    <form action="{% url 'sample_update' pk=sample.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-warning" type="submit">Update</button>
    </form>
</div>

{% endblock content %}
