{% extends 'project_management/pm_base.html' %}


{% block pm_content %}

<div class="col-md-5 col-md-offset-1">
  <div class="jumbotron">
    <h2>Projects</h2>
    <p>{{projects|length}} Projects</p>
  </div>
</div>
<div class="col-md-5 col-md-offset-1">
  <div class="jumbotron">
    <h2>Investigations</h2>
    <p>{{investigations|length}} Investigations</p>
  </div>
</div>
<div class="col-md-5 col-md-offset-1">
  <div class="jumbotron">
    <h2>Milestones</h2>
    <p>{{milestones|length}} Milestones</p>
  </div>
</div>
<div class="col-md-5 col-md-offset-1">
  <div class="jumbotron">
    <h2>Literature</h2>
    <p>{{literature|length}} Articles Read</p>
  </div>
</div>

{% endblock %}
