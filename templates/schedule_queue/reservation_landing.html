{% extends "core/base.html" %}

{% block content %}

<main class="container">
    <nav>
        <ol class="breadcrumb">
            <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
            <li class='active'>Reservations</li>
        </ol>
    </nav>

    <header>
        <h2 class="page-header">
            Reservations
            <a href="{% url 'reservation_create' %}" class="btn btn-success pull-right">
                <span class="glyphicon glyphicon-plus"></span>
                Create Reservation
            </a>
        </h2>
    </header>

    <div class="row">
        <div class="list-group col-md-6 col-md-offset-3">
            {% for item in object_list %}
                <a class="list-group-item" href="{% url 'reservation_list' item %}"
                   data-toggle="tooltip" data-placement="left" title="description">
                    {{item.upper}}
                    <span class="badge pull-right">2 Open</span>
                </a>
            {% endfor %}
        </div>
    </div>

</main>
{% endblock content %}
