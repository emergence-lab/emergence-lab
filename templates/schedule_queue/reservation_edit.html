{% extends "core/base.html" %}
{% load bootstrap3 %}

{% block title %}Edit Reservation{% endblock title %}

{% block content %}

<main class="container">
    <nav>
        <ol class="breadcrumb">
            <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
            <li><a href="{% url 'reservation_landing' %}">Reservations</a></li>
            <li class="active">Edit Reservation</li>
        </ol>
    </nav>

    <header>
        <h2 class="page-header">
            Edit Reservation
            <a href="{% url 'reservation_list' object.tool_id %}" class="btn btn-default pull-right">
                <span class="glyphicon glyphicon-arrow-left"></span>
                Back
            </a>
        </h2>
    </header>

    <form action="" method="post">
        {% csrf_token %}
        <div class="col-md-4 col-md-offset-4">
            {% bootstrap_form form %}
            <button class="btn btn-warning pull-right" type="submit" value="Apply">Update</button>
        </div>
    </form>

</main>

{% endblock content %}
