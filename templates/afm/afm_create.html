{% extends "core/base.html" %}

{% block title %}Add AFM{% endblock %}

{% block content %}
    <div class="container">
        <h1>Add AFM</h1>

        <form action="{% url 'afm_create' %}" method="POST">
            {% csrf_token %}
            <ul>
                {{form.as_ul}}
            </ul>
            <input id="save_afm" type="submit" value="Save" name="form">
        </form>
    </div>
{% endblock %}
