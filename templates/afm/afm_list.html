{% extends "core/base.html" %}

{% block title %}AFM{% endblock %}

{% block content %}

        <h3>Recent AFMs</h3>

        <ul>

        </ul>

        <a href="{% url 'home' %}">back</a>
    </div>
{% endblock %}
