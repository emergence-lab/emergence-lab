{% extends "core/base.html" %}

{% block title %}{{afm}}{% endblock %}

{% block content %}
    <div class="container">
        <h3>{{afm}}</h3>

        <p>Location: {{afm.location}}</p>
        <p>Size: {{afm.size}}</p>
        <p>RMS: {{afm.rms}}</p>
        <p>Z-Range: {{afm.zrange}}</p>

        {% if afm.height %}
        <img src="{{afm.height.url}}" alt="height">
        {% endif %}
        {% if afm.amplitude %}
        <img src="{{afm.amplitude.url}}" alt="height">
        {% endif %}

        <a href="{% url 'afm_list' %}">back</a>
    </div>
{% endblock %}
