<h1>Growths</h1>

<div>
    <input type="text" />
</div>

<div>
    {% for growth in object_list %}
    <a href="{% url 'growth_detail' pk=growth.id %}">{{growth}}</a>
    <ul style="{list-style-type:none;}">
        {% for afm in growth.afm_set.all %}
        <li style="{display:inline}">
            <a href="{% url 'afm_detail' pk=afm.id %}">{{afm}}</a>
        </li>
        {% endfor %}
    </ul>
    {% endfor %}
</div>
